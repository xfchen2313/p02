	<div class="articlecontainer ship">
		<h1>Shipping Information</h1>
		<form action="/action_page.php" method="get" class="body-txt">
		<div class="row">
			<div class="col">
				<label for="fname">First Name</label>
				<input type="text" id="fname" name="fname">
			</div>
			
			<div class="col">
				<label for="lname">Last Name</label>
				<input type="text" id="lname" name="lname">
			</div>
		</div>
		
		<div class="row">
			<label for="add1">Address 1</label>
			<input type="text" id="add1" name="add1">
		</div>
		
		<div class="row">	
			<label for="add2">Address 2</label>
			<input type="text" id="add2" name="add2">
		</div>
		
		<div class="row">	
			<label for="city">City</label>
			<input type="text" id="city" name="city">
		</div>
		
		<div class="row">
			<div class="col">
				<label for="province">Province/State</label>
				<input type="text" id="province" name="province">
			</div>
			
			<div class="col">
				<label for="zip">ZIP</label>
				<input type="text" id="zip" name="zip" placeholder="V6B 3W8">
			</div>
		</div>	
		
		<div class="row">	
			<label for="country">Country</label>
			<select id="country" name="country">
				<option value="canada">Canada</option>
				<option value="usa">USA</option>
			</select>
		</div>
		
		<div class="row">
			<label for="phone">Phone</label>
			<input type="tel" id="phone" name="phone" placeholder="6046748110">
		</div>
		
		
		</form>
		<div class="row">

			
			<button class="button" onclick="window.location.href='confirmation.html';" id="confirm">Confirm and Pay</button>
			
		</div>
	</div>
